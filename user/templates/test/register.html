<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/mobi.min.css' %}">
</head>
<body>
<div class="flex-center">
    <div class="container">
    <div class="flex-center">
    <div class="unit-1-2 unit-1-on-mobile">
        <h1>U-Recruiting</h1>
            {% if tips %}
        <div>{{ tips }}</div>
            {% endif %}
        <form class="form" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div>邮箱:<input type="text" name='email' value="{{ username }}"></div>
            <div>验证码:<input type="text" name='verificationCode'></div>

            <button type="submit" class="btn btn-primary btn-block">{{ button }}</button>
        </form>
        <div class="flex-left top-gap text-small">
            <div class="unit-2-3">
                <a href="{{ unit_1 }}">{{ unit_1_name }}</a>
            </div>
            <div class="unit-1-3 flex-right">
                <a href="{{ unit_2 }}">{{ unit_2_name }}</a>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>
</body>
</html>
